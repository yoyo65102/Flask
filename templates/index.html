{% extends "common/layout.html" %}
{% block content %}
<p>
    {% if user %}
    <span>ニックネーム: {{ user.nickname }}, id: {{ user.id }}, home_page: {{ user.home_page }}</span>
    {% endif %}
</p>

<p>
    {% for num in num_list %}
    <span>{{ num }}</span>
    {% endfor %}
</p>

<p>
    {% for res in result %}
    <span>{{res.name}}</span>
    {% endfor %}
</p>
{% endblock %}
